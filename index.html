<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optional favicon for browser dev; not used by packaged app -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="app.title">Editrion - Text Editor</title>
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div id="sidebar" class="sidebar">
          <div class="sidebar-header">
            <span class="sidebar-title" data-i18n="sidebar.projects">Projects</span>
            <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
              <button id="add-folder-btn" class="sidebar-action" data-i18n="sidebar.addFolder">＋ Add Folder</button>
            </div>
          </div>
          <div id="folder-tree"></div>
        </div>
        <div id="main-content" class="main-content">
          <div id="tabs" class="tabs"></div>
          <button id="tabs-overflow-btn" class="tabs-overflow-btn" title="Tabs">▾</button>
          <div id="welcome" class="welcome hidden">
            <div class="welcome-card">
              <h1 data-i18n="welcome.title">Welcome to Editrion</h1>
              <p data-i18n="welcome.subtitle">Open a file or add a folder to get started.</p>
              <p style="margin:8px 0 14px; color: var(--muted-text); font-size: 12px;">Або натисніть Cmd+N, щоб створити новий файл.</p>
              <div class="welcome-actions">
                <button id="welcome-open-file" class="primary" data-i18n="welcome.openFile">Open File</button>
                <button id="welcome-open-folder" data-i18n="welcome.addFolder">Add Folder</button>
                <button id="welcome-new-file">New File</button>
              </div>
            </div>
          </div>
          <div id="editor-container" class="editor-container"></div>
        </div>
      </div>
      <div id="search-panel" class="search-panel hidden">
        <div class="search-controls">
          <div class="search-input-group">
            <input type="text" id="search-input" placeholder="Find..." data-i18n-attr="placeholder:search.placeholder" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            <span id="search-results-count" class="search-count"></span>
          </div>
          <div class="search-buttons">
            <button id="find-all-btn" class="search-btn primary" data-i18n="search.findAll">Find All</button>
            <button id="find-prev-btn" class="search-btn">↑</button>
            <button id="find-next-btn" class="search-btn">↓</button>
            <button id="case-sensitive-btn" class="search-btn toggle">Aa</button>
            <button id="whole-word-btn" class="search-btn toggle">W</button>
            <button id="regex-btn" class="search-btn toggle">.*</button>
            <button id="close-search-btn" class="search-btn close">✕</button>
          </div>
        </div>
      </div>
      <div id="tab-context-menu" class="context-menu hidden">
        <div id="ctx-close-others" class="context-menu-item" data-i18n="context.closeOthers">Close Others</div>
        <div id="ctx-close-right" class="context-menu-item" data-i18n="context.closeRight">Close Tabs to the Right</div>
      </div>
      <div id="tabs-overflow-menu" class="context-menu hidden"></div>
      <div id="sidebar-context-menu" class="context-menu hidden">
        <div id="ctx-remove-project" class="context-menu-item" data-i18n="context.removeProject">Remove Project</div>
      </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
